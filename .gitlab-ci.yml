# Default image, if not specified
image: "python:3.8"

stages:
  - Build Documentation
  - Publish Documentation
  - Static Analysis
  - Test
  - Full test
  - Publish test report
  - Publish Pages
  - Combine Documentation


### Setup cache ###
# See https://docs.gitlab.com/ee/ci/caching/index.html
#
# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  key: ${CI_JOB_NAME}
  paths:
    - .cache/pip
    - .tox/
    - venv/

# Make a template for steps that use a python virtual env
.py_venv:
  before_script:
    # Store the CI_JOB_TOKEN so that jobs can access other repositories with the access rights of the triggering user:
    - echo -e "machine gitlab.npl.co.uk\nlogin gitlab-ci-token\npassword ${CI_JOB_TOKEN}" > ~/.netrc
    # Debug output
    - ls -la
    - pwd
    - python -c "import sys;print(sys.path)"
    - python --version
    # Set up git for test commits
    - git config --global user.name "Gitlabs CI Testing"
    - git config --global user.email "test@example.com"
    # Make a virtual environment to install deps into (this will be cached for each step)
    - python --version
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install .[dev]

### Linting ###

black:
  image: 
    name: cytopia/black
    entrypoint: [""]
  stage: Static Analysis
  script:
    - black --check punpy
  allow_failure: true
  needs: []


mypy:
  image:
    name: grktsh/mypy
    entrypoint: [""]
  stage: Static Analysis
  script:
    - mypy punpy
  allow_failure: true
  needs: []


### Tests ###
.tox:
  extends: .py_venv
  script:
    - pwd
    - ls -l
    - export PYTHONPATH="$PYTHONPATH:."
    - python -c "import sys;print(sys.path)"
    - pip install tox
    - mkdir test_report
    - tox
  coverage: '/^TOTAL.+?(\d+\%)$/'
  needs: []
  artifacts:
    when: always
    paths:
      - test_report/
      - test_report/cov_report
    reports:
      junit: cov_report.xml
    expire_in: 1 hour

