test_report:
  needs: ["tox-3.7"]
  stage: Publish test report
  image: 
     name: oberonamsterdam/wkhtmltopdf
     entrypoint: [""]
  script:
      - wkhtmltopdf --enable-local-file-access file:////builds/eco/tools/punpy/test_report/report.html test_report.pdf
      - wkhtmltopdf --enable-local-file-access file:////builds/eco/tools/punpy/test_report/cov_report/index.html cov_report.pdf
      - mv test_report.pdf ./quality_documentation/test_report.pdf
      - mv cov_report.pdf ./quality_documentation/cov_report.pdf
  artifacts:
    paths:
    - quality_documentation
    expire_in: 1 hour

### Documentation ###

# Upload the documentation to pages if it's a tagged commit
pages:
  extends: .py_venv
  stage: Publish Pages
  needs: []
  script:
    - sphinx-build docs public -b html
  artifacts:
    paths:
    - public
    expire_in: 1 hour

  rules:
    - if: '$CI_COMMIT_TAG'
      when: always
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
  
pdf_make:  
  extends: .py_venv
  stage: Build Documentation
  needs: []
  script:
    - sphinx-build docs latex -b latex
    - cp -r latex ./quality_documentation/latex
  artifacts:
    paths:
    - quality_documentation/latex
    expire_in: 1 hour


pdf_compile:
  needs: ["pdf_make"]
  stage: Publish Documentation
  image:  charlesbaynham/ctanfull
  artifacts:
    paths:
    - punpy.pdf
    expose_as: "Manual"
    name: ${CI_COMMIT_REF_SLUG}_manual.pdf
  script:
    - ls
    - cd quality_documentation/latex
    - make
    - cp punpy.pdf ../../punpy.pdf


pdf_compile_all:
  needs: ["pdf_make","test_report"]
  stage: Combine Documentation
  image:  charlesbaynham/ctanfull
  artifacts:
    paths:
    - QualityDocumentation.pdf
    expose_as: "QualityDocumentation"
    name: ${CI_COMMIT_REF_SLUG}_manual.pdf
  script:
    - cd quality_documentation
    - pwd
    - cd uml
    - for i in *.pdf; do echo "\includegraphics[width=\textwidth]{$i}">>../design.tex; done
    - cd ..
    - less design.tex
    # - foo=$(pdfinfo test_report.pdf | grep Pages | awk '{print $2}'); for ((i=1;i<=$foo;i++)); do echo "\includegraphics[page=$i,trim= 10mm 10mm  10mm 10mm,width=\textwidth]{test_report.pdf}"; done >>test_report.tex
